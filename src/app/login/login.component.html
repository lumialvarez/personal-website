<div class="container">
    <div class="row ">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">Login</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                            class="tab"></label>
                        <div class="login-space">
                            <div class="login">
                                <form #myForm="ngForm" (ngSubmit)="inicioSesion()">
                                    <div class="group">
                                        <label for="user" class="label">Usuario</label>
                                        <input id="user" type="text" class="input" placeholder="Ingresa el Usuario" [(ngModel)]="user.nombreUsuario" name="usuario" required>
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Contraseña</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Ingresa la Contraseña" [(ngModel)]="user.password" name="password" required>
                                    </div>
                                    <!--<div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>-->
                                    <div class="group">
                                        <input type="submit" class="button" [disabled]="!myForm.valid" value="Sign In">
                                    </div>
                                    <div class="hr"></div>
                                    <div class="foot">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
